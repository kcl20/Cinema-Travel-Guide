<!DOCTYPE HTML>
<html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/cs/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Weather App</title>
    <meta charset="UTF-8">
    
  <!--CSS Links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" 
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  
        <script src="https://kit.fontawesome.com/85e642a982.js" crossorigin="anonymous"></script>
</head>

<body>

  <video id="background-video" autoplay loop muted poster="./assets/images/beach travel screengrab.png">
    <source src="./assets/images/Pexels Videos 1854202.mp4" type="video/mp4">
    </video>

  <div>
    <h2 class="home-title">
      Cinema Travel Guide
      </h2>
  </div>
 
  <h2 class="home-subtitle">Enter a country you would like to travel to...</h2>

  <!-- Google autocomplete input field -->
  <div class="input">
    <fieldset class="fieldset"> 
    <form id="location-form" class="card-body">
        <!-- <label class="form-label" for="location">Enter a place </label> -->
        <!-- <input name="location" id="location" type="text" autofocus="true" class="form-input" /> -->

        <input id="autocomplete_search" name="autocomplete_search" type="text" class="form-control" placeholder="Search" />
        <!-- <input type="text" name="type" id="changetype-cities" />
        <label for="changetype-cities">(cities)</label> -->
        <!-- <input type="hidden" name="lat">
        <input type="hidden" name="long"> -->


        <button type="submit" class="btn" id="submit">Submit</button>
      </form>
    </fieldset>  
  </div>

  <!-- Hidden error message that is triggered/made visible by function -->
  <div class="errorMessageHide" id="errorMessage">
    Please enter a location.
  </div>

  <!-- Sample countries -->
  <div class="countriesContainer">
    <div class="countriesCards" id="Spain">
      <img src="assets/images/spain-pexels-alex-staudinger-1731826.jpg" alt="Spain" class="countriesImg">
      <span>Spain</span>
    </div>
    <div class="countriesCards" id="India">
      <img src="assets/images/india-pexels-jeswin-thomas-1007426.jpg" alt="India" class="countriesImg">
      <span>India</span>
    </div>
    <div class="countriesCards" id="Mexico">
      <img src="assets/images/mexico-pexels-bruno-cervera-12316510.jpg" alt="Mexico" class="countriesImg">
      <span>Mexico</span>
    </div>
    <div class="countriesCards" id="Japan">
      <img src="assets/images/japan-pexels-belle-co-402028.jpg" alt="Spain" class="countriesImg">
      <span>Japan</span>
    </div>
  </div>
  
</body>

<footer>
  Images provided by <a href="https://www.pexels.com">

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9SWeWb3WpflC14QDLJBSmsLEl1OGmIMg&libraries=places"></script>
         
<script>
  google.maps.event.addDomListener(window, 'load', initialize);
    function initialize() {
      var input = document.getElementById('autocomplete_search');

      // restrict input to only countries
      var autocomplete = new google.maps.places.Autocomplete(input,{types: ['country']});    
      autocomplete.addListener('place_changed', function () {
      var place = autocomplete.getPlace();
      // place variable will have all the information you are looking for.
      $('#lat').val(place.geometry['location'].lat());
      $('#long').val(place.geometry['location'].lng());
    });
  }
</script>

<script src="./assets/js/script.js"></script>
</html>
